<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="Create Form">
    <meta name="keywords" content="HTML, CSS">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Create Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="fform">
		<h1>Fill Up the Form</h1>
		<table>
			<tr>
			<td>	

		<form>
			<label for="UserName">Username:</label>
			<input type="text" id="UserName" name="username"placeholder="Enput your Username"required>
			<label>Password:</label>
			<input type="Password"name="password" class="pwd"placeholder="Enter 10 several disit"pattern="[0-9]{10}"><br><br>

			<label>Phone Number:</label>
			<input type="phone" name="phone"class="pn"placeholder="Enter Phone Number of 11 disit"pattern="[0-9]{11}"><br><br>

			<label>Date of Birth</label>
			<input type="date" name="date"value="date" class="date">
			<label>Study?</label>
			<input type="text"class="stu" name=""placeholder="University Name" required><br><br>
			<ul for="cmt"><u><b>Comment section:</b></u></label><br>
				<textarea name="comment" id="cmt" cols="30" rows="10">Enter your valuable comment </textarea>

			<label>Give Your Photos:</label>
			<input type="file" name="file"value="file"> <br><br>

			<label>Gender:</label>
			<input type="radio" name="Gender" value="Male">Male
			<input type="radio" name="Gender" value="Female">Female <br><br>

			<label>Religion:</label>
			<input type="checkbox" name="Religion"value="Hindu">Hindu
			<input type="checkbox" name="Religion"value="Muslim">Muslim
			<input type="checkbox" name="Religion"value="Hindu">Christian <br><br>
			
			<label>Choose Your Favourite Subject:</label>
			<select id="otn">
				<option>Physics</option>
				<option>Chemistry</option>
				<option>Mathematice</option>
				<option>Architecture</option>
				<option>Agriculture</option>
				<option>DVM</option>
				<option>BBA</option>
				<option>Art's</option>
				<option>Other</option>
			</select>

			<input type="submit" name="button"class="btn"value="Submit">
			<input type="submit" class="btn"value="Reset">
		</form>
	</td>
			</tr>
		</table>

	
			
	</div>
</body>
</html>
